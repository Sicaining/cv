<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
*{padding: 0;margin: 0;}
.wrap{width:100%;height: 100%;position:absolute;left:0;top:0;text-align: center;background:#ccc;}
.wrap div{width:100%;height: 100%;position:relative;left:0;top:0;text-indent:center;line-height: 100%}
.wrap div p{width:100%;height: 100%;text-align: center;line-height: 100%;position: absolute;left: 0;top:-1000px;}
.wrap div p span{display: inline-block;}
</style>
<script type="text/javascript" src="JS/Scn-tools.js"></script>
<script type="text/javascript">
	
	window.onload = function (){
		var aDiv = $('.wrap');

		for( var i = 0; i < aDiv.length; i++ ){
			aDiv[i].index = i;
			var aP = $('p',aDiv[i]);
			//alert( aP.length )
			aDiv[i].style.height = view().H + 'px';
			//alert( view().H + 'px' )
			aDiv[i].style.width = view().W + 'px';
		};
	
	for( var i = 0; i < aDiv.length; i++ ){
		aDiv[i].index = i;
		var aP = $('p',aDiv[i]);
		alert( 1 )
		mousewheel(document,function (ev){
			console.log( ev,"up" );  //事件对象
			aP.style.top = 0;
			alert( 0 )
		},function (ev){
			console.log( ev,"down" );  //事件对象
				
			aP.style.top = 0;
			alert( 0 )
		}); 
	};	 
};
</script>
</head>
<body>
<div class="wrap">
	<div>
		<p>
			<span>div1</span>
		</p>
	</div>
</div>
<div class="wrap">
	<div>
		<p>
			<span>div2</span>
		</p>
	</div>
</div>
<div class="wrap">
	<div>
		<p>
			<span>div3</span>
		</p>
	</div>
</div>
<div class="wrap">
	<div>
		<p>
			<span>div4</span>
		</p>
	</div>
</div>
<div class="wrap">
	<div>
		<p>
			<span>div5</span>
		</p>
	</div>
</div>

</body>
</html>
